<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>go2padelfitness.co.uk | For Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #a855f7;
      --text: #0f172a;
      --bg1: #f8fafc;
      --bg2: #eef2ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.15);
      text-align: center;
      animation: fadeUp 0.8s ease-out;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.75rem;
      font-weight: 600;
      line-height: 1.2;       /* Prevents clipping */
      padding-bottom: 0.2em;  /* Ensures descenders visible */
      letter-spacing: -0.01em;
    }

    p {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      background: rgba(255,255,255,0.7);
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    button {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      border-radius: 0.75rem;
      padding: 0.9rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      font-size: 1.05rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99,102,241,0.25);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>go2padelfitness.co.uk</h1>
    <p>Domain for sale — submit your offer or inquiry below.</p>

    <form action="https://formspree.io/f/xldogjpb" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Offer or Message" required></textarea>
      <button type="submit">Send Offer</button>
    </form>

    <div class="footer">
      © <span id="year"></span> go2padelfitness.co.uk
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
